<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Century+Gothic">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(35, 33, 33);
            color: rgb(223, 223, 223);
            overflow-x: hidden;
        }

        .container {
            position: relative;
            max-width: 493px; /* Max width based on your phone's width */
            margin: 0 auto;
        }

        .img {
            width: 100%;
            height: auto;
        }

        #name {
            position: absolute;
            top: 15.4%;
            left: 43.6%;
            font-size: 58px; /* Adjusted for better fit */
            font-family: 'Century Gothic', sans-serif;
            white-space: nowrap;
        }

        #datetime {
            position: absolute;
            top: 42.55%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 13.5px; /* Adjusted for better fit */
            font-family: "Open Sans", sans-serif;
            font-weight: 600;
            white-space: nowrap;
        }

        input, button {
            display: inline-block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 20px;
            font-family: "Open Sans", sans-serif;
            border: 2px solid rgb(223, 223, 223);
            border-radius: 5px;
            background-color: rgb(50, 50, 50);
            color: rgb(223, 223, 223);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 200px;
        }

        input:focus {
            outline: none;
            border-color: rgb(100, 100, 255);
        }

        button:hover {
            background-color: rgb(80, 80, 255);
        }

        button:active {
            background-color: rgb(60, 60, 255);
        }
    </style>
</head>

<body>
    <div class="container">
        <img src="./real.png" alt="label" class="img">
        <h2 id="name">40</h2>
        <h1 id="datetime"></h1>
    </div>
    <input type="number" id="name1" placeholder="Amount" value="40" oninput="name123()">
    <button id="playButton">PAY</button>
    <audio id="audioElement" src="/gpay.mp3"></audio>

    <script>
        // Function to update amount based on input
        function name123() {
            const input = document.getElementById("name1");
            const result = document.getElementById("name");
            result.textContent = input.value;
        }

        // Function to get and display current date and time
        function displayDateTime() {
            const dateTimeElement = document.getElementById('datetime');
            
            const now = new Date();
            const options = {
                day: '2-digit',
                month: 'short',
                year: 'numeric',
                hour: 'numeric',
                minute: 'numeric',
                hour12: true
            };

            const formattedDate = now.toLocaleString('en-GB', options).replace(/,/g, '');
            const dateParts = formattedDate.split(' ');
            const day = dateParts[0];
            const month = dateParts[1].charAt(0).toUpperCase() + dateParts[1].slice(1);
            const year = dateParts[2];
            const time = dateParts[3];
            const ampm = dateParts[4];

            const finalDateTime = `${day} ${month} ${year} ${time} ${ampm}`;
            dateTimeElement.textContent = finalDateTime;
        }
        // Function to play audio on button click
        function playAudio() {
            const audioElement = document.getElementById("audioElement");
            audioElement.play();
            const inputBox = document.getElementById("name1");
            const button = document.getElementById("playButton");
            inputBox.remove();
            button.remove();
        }

        document.getElementById("playButton").addEventListener("click", playAudio);
        displayDateTime();
    </script>
</body>

</html>
