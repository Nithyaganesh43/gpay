<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, initial-scale=1.0, maximum-scale=3.0, minimum-scale=0.5">
    <title>Bill Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Century+Gothic">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: rgb(35, 33, 33);
            color: rgb(223, 223, 223);
        }

        #name {
            position: absolute;
            top: 410px;
            left: 478px;
            font-size: 169px;
            font-family: 'Century Gothic', sans-serif;
        }

        .img {
            position: relative;
            width: 100%;
            height: auto;
            max-width: 1081px; /* Ensures it doesn't get larger than the original size */
        }

        #datetime {
            position: absolute;
            top: 1120px;
            left: 330px;
            font-size: 41px;
            font-family: "Open Sans", sans-serif;
            font-optical-sizing: auto;
            font-weight: 700;
            font-style: normal;
        }

        input {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 20px;
            font-family: "Open Sans", sans-serif;
            border: 2px solid rgb(223, 223, 223);
            border-radius: 5px;
            background-color: rgb(50, 50, 50);
            color: rgb(223, 223, 223);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            text-align: center;
            width: 200px;
        }

        input:focus {
            outline: none;
            border-color: rgb(100, 100, 255);
        }

        button {
            display: block;
            margin: 20px auto;
            padding: 10px 20px;
            font-size: 20px;
            font-family: "Open Sans", sans-serif;
            border: 2px solid rgb(223, 223, 223);
            border-radius: 5px;
            background-color: rgb(100, 100, 255);
            color: rgb(223, 223, 223);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
            cursor: pointer;
            width: 200px;
        }

        button:hover {
            background-color: rgb(80, 80, 255);
        }

        button:active {
            background-color: rgb(60, 60, 255);
        }
    </style>
</head>

<body>
    <img src="./REAL.png" alt="label" class="img">
    <h2 id="name">40</h2>
    <h1 id="datetime"></h1>
    <input type="number" id="name1" placeholder="Amount" value="40" oninput="name123()">
    <button id="playButton">PAY</button>
    <audio id="audioElement" src="/gpay.mp3"></audio> 

    <script>
        // Function to update amount based on input
        function name123() {
            const input = document.getElementById("name1");
            const result = document.getElementById("name");
            result.textContent = input.value;
        }

        // Function to get and display current date and time
        function displayDateTime() {
            const dateTimeElement = document.getElementById('datetime');

            // Options for date formatting
            const dateOptions = { day: '2-digit', month: 'long', year: 'numeric' };
            const timeOptions = { hour: 'numeric', minute: 'numeric', hour12: true };

            const now = new Date();
            const formattedDate = now.toLocaleDateString('en-GB', dateOptions);
            const formattedTime = now.toLocaleTimeString('en-GB', timeOptions).toLowerCase();
            dateTimeElement.textContent = `${formattedDate} ${formattedTime}`;
        }

        // Function to play audio on button click
        function playAudio() {
            const audioElement = document.getElementById("audioElement");
            audioElement.play();
            const inputBox = document.getElementById("name1");
            const button = document.getElementById("playButton");
            inputBox.remove();
            button.remove();
        }

        document.getElementById("playButton").addEventListener("click", playAudio);
        displayDateTime();
    </script>
</body>

</html>
